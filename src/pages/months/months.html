<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="OnClick()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Months
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item >
    <ion-label>Month</ion-label>
    <ion-select>
      <ion-option *ngFor="let month of Months" [value]="month.title">{{month.description}}</ion-option>
    </ion-select>    
  </ion-item>
</ion-list>
</ion-content>
